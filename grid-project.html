<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        *{
            margin: 0;
        }

        body {
            background-image: url(images/nyc.jpg);
            background-size: cover; /*cover*/
        }

        .navbar { /*navbar*/
        display: flex;
        flex-direction: row; 
        justify-content: space-evenly;
        align-items: center;
        padding: 1.7rem;
        width: auto;
        height: 4rem;
        background-image: linear-gradient(180deg, rgb(161, 78, 78), rgb(51, 61, 194));
        }

        @media (max-width: 40rem) {
            .navbar {
                height: 3rem;
                justify-content: space-between;
            }
        }

        .navbar a {
            font-size: 1.7rem;
            font-family: sans-serif;
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding: 0.5rem;
        }

            .navbar a:hover {
                color: rgb(0, 241, 0);
                text-decoration: none;
                transition: 0.5s ease-in;
                background-color: rgba(255, 255, 255, 0.205);
                border-radius: 20px;
            }
        @media (max-width: 68rem) {
            .navbar a {
                font-size: 1.3rem;
            }
        }
            @media (max-width: 40rem) {
                .navbar a {
                    font-size: 1rem;
                }
            }

        .container { /*container*/
            display: grid;
            height: 100%;
            width: auto;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 4rem;
            justify-content: center;
            align-content: center;
        }

        .item1, .item2, .item3, .item4, .item5, .item6 {
            padding: 5rem;
            font-size: 1.5rem;
            border-radius: 10px;
        }
            .item1:hover, .item2:hover, .item3:hover, .item4:hover, .item5:hover, .item6:hover {
                box-shadow: 3px 3px 5px rgba(255, 255, 255, 0.60);
                animation-name: zoom;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }
                @keyframes zoom {
                    0% { transform: scale(1.0035);}
                    100% { transform: scale(1.035);}
                }

        @media (max-width: 68rem) {
            .item1, .item2, .item3, .item4, .item5, .item6 {
                padding: 2rem;
                font-size: 1rem;
            }
        }

            @media (max-width: 40rem) {
                .item1, .item2, .item3, .item4, .item5, .item6 {
                    padding: 1.4rem;
                    font-size: .85rem;
                }
            }

            .item1 {
                background-color: rgb(175, 114, 2);
                grid-row: 1/3;
                grid-column: 1/3;
            }
                .item1:hover {background-color: rgb(190, 137, 38);}

            .item2 {
                background-color: rgb(0, 95, 158);
                grid-row: 1;
                grid-column: 3;
            }
                .item2:hover {background-color: rgb(31, 113, 168);}

            .item3 {
                background-color: rgb(0, 209, 209);
                grid-row: 2/4;
                grid-column: 3;
            }
                .item3:hover {background-color: rgb(37, 201, 201);}

            .item4{
                background-color: rgb(182, 27, 0);
                grid-row: 3/6;
                grid-column: 1;
            }
                .item4:hover {background-color: rgb(194, 64, 41);}

            .item5 {
                background-color: rgb(155, 167, 1);
                grid-row: 3;
                grid-column: 2;
            }
                .item5:hover {background-color: rgb(185, 194, 55);}

            .item6 {
                background-color: rgb(105, 105, 105);
                grid-row: 4/6;
                grid-column: 2/4;
            }
                .item6:hover {background-color: rgb(139, 139, 139);}
            
                @media (max-width: 68rem) {
                .container {
                grid-template-rows: repeat(8, 1fr);
                grid-template-columns: repeat(2, 1fr);
                margin: 1.6rem;
                gap: .65rem;
                }
                .item1 {
                    grid-column: 1;
                    grid-row: 1/5;
                }
                .item2 {
                    grid-column: 2;
                    grid-row: 1;
                }
                .item3 {
                    grid-column: 2;
                    grid-row: 2/5;
                }
                .item4 {
                    grid-column: 1;
                    grid-row: 6/9;
                }
                .item5 {
                    grid-column: 1;
                    grid-row: 5;
                }
                .item6 {
                    grid-column: 2;
                    grid-row: 5/9;
                }
            }

                @media (max-width: 40rem) {
                    .container {
                    margin: .35rem;
                    }
                }

        #signature {
            text-align: center;
            font-size: 1rem;
            color: rgb(0, 255, 13);
            background-color: rgba(0, 0, 0, 0.65);
            padding: .5rem;
            margin: auto;
        }
            @media (max-width: 68rem) {
                #signature {
                    font-size: .8rem;
                }
            }

    </style>
    <title>GRID</title>
</head>
<body>
    <div class="navbar"> <!--navigation bar FLEXBOX-->
        <a href="">link1</a>
        <a href="">link2</a>
        <a href="">link3</a>
        <a href="">link4</a>
        <a href="">link5</a>
        <a href="">link6</a>
    </div>

    <div class="container"> <!--container GRID-->
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>

    <p id="signature">&copy;<script>document.write(new Date().getFullYear());</script> samouchka</p> <!--signature-->

</body>
</html>
